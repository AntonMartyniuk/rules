language: php

php:
  - 5.4
  - 5.5

mysql:
  database: rules
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update > /dev/null

install:
  # install php packages required for running a web server from drush
  - sudo apt-get install -y --force-yes php5-cgi php5-mysql

  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # install drush globally
  - composer global require drush/drush:dev-master

before_script:
  # navigate out of module directory to prevent blown stack by recursive module lookup
  - cd ../..

  # create new site, stubbing sendmail path with true to prevent delivery errors and manually resolving drush path
  - mysql -e 'create database rules'
  - php -d sendmail_path=`which true` ~/.composer/vendor/bin/drush.php --yes core-quick-drupal --core=drupal-8.x --profile=testing --no-server --db-url=mysql://root:@127.0.0.1/rules --enable=simpletest rules

  # reference and enable rules in build site
  - ln -s $(readlink -e $(cd -)) rules/drupal/sites/all/modules/rules
  - cd rules/drupal
  - drush --yes pm-enable rules

  # start a web server on port 8080, run in the background; wait for initialization
  - drush runserver 127.0.0.1:8080 &
  - until netstat -an 2>/dev/null | grep '8080.*LISTEN'; do true; done

script: drush test-run 'Rules' --uri=http://127.0.0.1:8080
